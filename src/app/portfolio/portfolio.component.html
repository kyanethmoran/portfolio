<h1 class="title margin-10">Portfolio</h1>
<hr class="line" />

<div class="margin-3-10 responsive-grid">
  <div *ngFor="let demo of projectsData">
    <mat-card class="card">
      <mat-card-header class="bg-dark white-text">
        <mat-card-title>{{ demo.title }}</mat-card-title>
        <mat-card-subtitle>{{ demo.subTitle }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        class="img"
        src="{{ demo.img }}"
        alt="{{ demo.alt }}"
      />
      <mat-card-content class="bg-dark white-text">
        <p>{{ demo.description }}</p>
        <p>Technologies: {{ demo.tech }}</p>
      </mat-card-content>
      <mat-card-actions class="bg-dark">
        <a href="{{ demo.demoURL }}">
          <button mat-raised-button>Demo</button>
        </a>
        <a href="{{ demo.gitURL }}">
          <img
            src="../../assets/images/icons/github.svg"
            alt="github icon linking to github repo"
            class="icon"
          />
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
